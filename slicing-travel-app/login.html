<!DOCTYPE html>
<html lang="en">

<head>
  <title>Travelling Apps</title>

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/login.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/f4a7101621.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- CONTENT -->
  <div class="content">
    <div class="container">
      <div class="row">

        <div class="col-md-5">
          <div class="desc">
            <img src="assets/icon/icon-logo.svg" alt="">
            <h1>Ulin Yuk!</h1>
            <h5>We Help You Explore <br>
              <h3>West Java</h3>
            </h5>
          </div>
        </div>

        <!-- SEPARATOR -->
        <div class="col-md-2">
          <label class="separator"></label>
        </div>

        <div class="col-md-5">
          <!-- BEGINING CARD -->
          <div class="card">
            <!-- CARD TITLE -->
            <h1 class="card-title">Sign-In</h1>
            <!-- CARD BODY -->
            <div class="card-body">
              <!-- FORM -->
              <div class="form">
                <input type="text" class="form-control mb-4" placeholder="E-mail">
                <input type="password" class="form-control" placeholder="Password">
                <a href="#">
                  <p class="forgot">forgot password?</p>
                </a>
                <a class="btn btn-light btn-block login" href="#" role="button"> Login </a>
                <p class="text-center login">or login with</p>
                <!-- ICON LOGIN -->
                <div id="icon">
                  <div class="row">
                    <a class="btn google " href="#" role="button">
                      <i class="fab fa-lg fa-fw fa-google"></i>
                    </a>
                    <a class="btn facebook " href="#" role="button">
                      <i class="fab fa-lg fa-fw fa-facebook"></i>
                    </a>
                    <a class="btn twitter " href="#" role="button">
                      <i class="fab fa-lg fa-fw fa-twitter"></i>
                    </a>
                  </div>
                </div>
                <p class="text-center login">don't have account?</p>
                <a class="btn btn-light btn-block register" href="#" role="button"> Register </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
